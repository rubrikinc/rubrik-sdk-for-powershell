query slaDomain($id: UUID!) {
    q: slaDomain(id: $id) {
            id
            name
            ... on GlobalSlaReply {
                description
                numProtectedObjects: protectedObjectCount
                localRetentionLimit {
                unit
                duration
                }
                archivalSpec {
                threshold
                thresholdUnit
                archivalTieringSpec {
                    isInstantTieringEnabled
                    minAccessibleDurationInSeconds
                    coldStorageClass
                    shouldTierExistingSnapshots
                }
                frequencies
                storageSetting {
                    id
                    name
                    connectionStatus {
                    status
                    }
                    targets {
                    id
                    name
                    isActive
                    }
                }
                }
                replicationSpec {
                replicationType
                }
                replicationSpecsV2 {
                retentionDuration {
                    unit
                    duration
                }
                awsRegion
                awsTarget {
                    accountId
                    accountName
                    region
                }
                
                }
                baseFrequency {
                unit
                duration
                }
                firstFullBackupWindows {
                durationInHours
                startTimeAttributes {
                    dayOfWeek {
                    day
                    }
                    hour
                    minute
                }
                }
                backupWindows {
                durationInHours 
                startTimeAttributes {
                    dayOfWeek{
                    day
                    }
                    hour
                    minute
                }
                }
                objectTypes 
                clusterUuid
                isRetentionLockedSla
                
            }
        
    }
}